language: python

before_install:
  - chmod +x ./flaskapp/st.sh


install:
  - pip3 install flask
  - pip3 install gunicorn
  - pip3 install requests
  - pip3 install flask-bootstrap
  - pip3 install flask-wtf
  - pip3 install flask-bootstrap
  - pip3 install pillow
  - pip3 install tensorflow==2.0.0-alpha0
  - pip3 install keras
  - pip3 install lxml

script:
  - cd flaskapp
  - ./st.sh
deploy:
  provider: heroku
  api_key:
    secure: 4b936134-9bda-45a8-a29d-ee9f18d8a417
  app: applfor
  on:
    repo: saysaysx/lab5web/flaskapp
